<div>
  <form>
      <div class="form-group">
          <input type="text" class="form-control" [formControl]="searchInput" [(ngModel)]="searchText" placeholder="Varunamn, t ex apelsin" autocomplete="off" />
          <span class="fa fa-remove" (click)="clearSearchInput()" *ngIf="searchText"></span>
      </div>  
      
  </form>
  <table class="table table-striped">
    <tr *ngFor="let r of searchResults">
      <td>{{r.name}}</td>
      <td>{{r.kcal}}</td>
    </tr>
  </table>
</div>
